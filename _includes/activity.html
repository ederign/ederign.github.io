<h2>All posts:</h2>
<ul class="activity">
  {% for post in site.posts %}
  <li class="row">

    <div class="column column-20">
      <span>{{ post.date | date: '%b %-d, %Y' }}</span>
    </div>

    <div class="column">
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </div>

  </li>
  {% endfor %}
</ul>
